<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">VotingSystem</a>
            </div>
            <div class="nav-title">
                <h1>Online Voting System</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="registration.html" class="button">Register</a></li>
                <li><a href="login.html" class="button">Login</a></li>
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to the Online Voting System</h1>
            <p>Participate in the democratic process from the comfort of your home. Our online voting system is secure, easy to use, and accessible to everyone.</p>
            <button onclick="scrollToSection('home')">Learn More</button>
        </section>
    </main>

    <footer>
        <p>&copy;  Online Voting System. All rights reserved.</p>
    </footer>

    <script>
        // Mobile menu toggle
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.querySelector('.nav-links');

        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Smooth scrolling function
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
